<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            overflow-x: hidden;
        }
        body{
            background-color: black;
            height: 100vh;
            width: 100vw;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap:1rem;
        }
        h1{
            color: white;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1>You'll be able to enter the chat once your query is accepted</h1>
    <button id="button">Go Back</button>
    <script>
        const button = document.querySelector("button");
        button.addEventListener("click",(req,res)=>{
            window.location.href="/userlogin";
        })
    </script>
</body>
</html>
